name: Promote Build
on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App to promote'
        required: true
        type: choice
        options:
          - python-fast-api
          - node-backed-api
      source_env:
        description: 'Source environment'
        required: true
        type: choice
        options:
          - test
          - qa
          - pre-prod
      target_env:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - qa
          - pre-prod
          - prod

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Get source tag
        id: get_tag
        run: |
          TAG=$(yq eval '.key.components[] | select(.name == "${{ inputs.app_name }}") | .appImageTagName' environments/${{ inputs.source_env }}/applist.yaml)
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Promoting ${{ inputs.app_name }}: $TAG"
          
      - name: Update target environment
        run: |
          yq eval '(.key.components[] | select(.name == "${{ inputs.app_name }}").appImageTagName) = "${{ steps.get_tag.outputs.tag }}"' -i environments/${{ inputs.target_env }}/applist.yaml
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add environments/${{ inputs.target_env }}/applist.yaml
          git commit -m "Promote ${{ inputs.app_name }} from ${{ inputs.source_env }} to ${{ inputs.target_env }}: ${{ steps.get_tag.outputs.tag }}"
          git push